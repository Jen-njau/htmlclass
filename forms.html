<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<h2>registration page </h2>
<form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="Jina 1" placeholder="first name" required><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="Jina 2" placeholder="surname" required><br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="barua" placeholder="your email"><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="tarehe" required><br>
    <label for="female">Female</label>
    <input type="radio" id="female">
    <label for="male">male</label>
    <input type="radio" id="male">
    <label for="custom">custom</label>
    <input type="radio" id="custom"><br>
    <label for="course">course</label>
    <select name="course" id="course">
        <option value="js">javascript</option>
        <option value="android">android</option>
        <option value="reactjs">reactjs</option>
        <option value="data">Datascience</option>
        <option value="cyber">cybersec</option>
    </select><br>
    <label for="image">upload image</label>
    <input type="file" id="image" name="picha"><br>
     <input type="submit" value="registration">
</form>

</body>
</html>
